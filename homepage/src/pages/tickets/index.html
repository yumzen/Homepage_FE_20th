<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%NEXT_PUBLIC_KAKAOMAP_KEY%""></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const resultMap = document.querySelector('.result-map')
        const map = new kakao.maps.Map(resultMap, {
        center: new kakao.maps.LatLng(33.450701, 126.570667),  // 지도의 중심
        level: 5
        })
    </script>
</body>
</html>
